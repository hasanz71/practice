<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML CSS Register Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="d-flex justify-content-center pt-5">
      <h1>Registration Form</h1>
    </section>
    <div class="container bg-dark">
      <form action="">
        <p>First Name : <input type="text" name="" id="" /></p>
        <p>Last Name : <input type="text" name="" id="" /></p>
        <p>Mobile : <input type="number" name="" id="" /></p>
        <p>Password : <input type="password" /></p>
        <p>Confirm Password : <input type="password" name="" id="" /></p>
        <div class="d-flex justify-content-end">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
