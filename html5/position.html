<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      .container {
        display: flex;
        position: relative;
      }
      .box {
        background-color: aqua;
        height: 200px;
        width: 200px;
        margin: 5px;
      }
      .box-2 {
        position: absolute;
        top: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Learning position and stuff</h1>
    <section class="container">
      <div class="box box-1">
        <h3>box-1</h3>
      </div>
      <div class="box box-2">
        <h3>box-2</h3>
      </div>
      <div class="box box-3">
        <h3>box-3</h3>
      </div>
    </section>
  </body>
</html>
